<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css"/>
    <title>QRCode Generator</title>
  </head>
  <body>
    <div class="container">
      <div id="inst">
        <p>Enter your text or URL</p>
      </div>
        <input type="text" name="url" id="url_ip" placeholder="Text/URL" autocomplete="off"/>
        <div id="op_box">
          <img src="" id="op_qr"/>
        </div>
        <button onclick="generate()" id="generate_btn"><span>Generate QR-CODE </span></button>
    </div>

    <script type="text/javascript">
      let op_box = document.getElementById("op_box");
      let op_qr= document.getElementById("op_qr");
      let url_ip=document.getElementById("url_ip");
       function generate()
       {
        if(url_ip.value!="")
        {
          op_qr.src=" https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+url_ip.value;
          op_box.classList.add("showImg");
        }
        else{
          url_ip.classList.add("error");
          setTimeout(()=>{
            url_ip.classList.remove("error");
          },1000);
        }
       } 
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
